<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GATINHOSFLIX - Assinatura</title>
        <!-- CSS do corpo da página -->
        <link rel="stylesheet" href="../CSS/body.css">
        <!-- CSS do menu de sessões -->
        <link rel="stylesheet" href="../CSS/menudesessões.css">
        <!-- CSS da grade de filmes -->
        <link rel="stylesheet" href="../CSS/gradeDeFilmes.css">
        <!-- CSS do footer -->
        <link rel="stylesheet" href="../CSS/footer.css">
        <!-- CSS do formulario de compras -->
        <link rel="stylesheet" href="../CSS/form.css">
        <!-- CSS do formulario de compras -->
        <link rel="stylesheet" href="../CSS/plano-personalizado.css">
    </head>
        <body>
              <div class="container">
                <h2 class="title">Título</h2>
              </div>
            
              <div class="container">
                <select class="select" id="select1">
                  <option value="70">Opção 1</option>
                  <option value="110">Opção 2</option>
                  <option value="180">Opção 3</option>
                </select>
              </div>
            
              <div class="container">
                <p class="text">Texto</p>
              </div>
            
              <div class="container">
                <select class="select" id="select2">
                  <option value="1">Opção 1</option>
                  <option value="1.2">Opção 2</option>
                  <option value="1.5">Opção 3</option>
                  <option value="1.7">Opção 4</option>
                  <option value="2">Opção 5</option>
                </select>
              </div>
            
              <div class="container">
                <legend class="legend">Legenda</legend>
              </div>
            
              <div class="container">
                <label for="valor" class="legend">Valor:</label>
                <input type="text" id="valor" class="value-field" readonly>
              </div>
            
              <script src="updateTotal.js"></script>            
                <form onsubmit="return validarFormulario()">
                    <div class="form-comprador">
                        <h2>Dados do Comprador</h2>
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" required><br>
                    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br>
                    
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required><br>
                    </div>
                    <div class="form-pagamento">
                        <h2>Informações de Pagamento</h2>
                        <label for="numero-cartao">Número do Cartão:</label>
                        <input type="text" id="numero-cartao" name="numero-cartao" required><br>
                    
                        <label for="nome-cartao">Nome no Cartão:</label>
                        <input type="text" id="nome-cartao" name="nome-cartao" required><br>
                    
                        <label for="validade-cartao">Validade do Cartão:</label>
                        <input type="text" id="validade-cartao" name="validade-cartao" required><br>
                    
                        <label for="cvv-cartao">CVV do Cartão:</label>
                        <input type="text" id="cvv-cartao" name="cvv-cartao" required><br>
                    </div>
                    <div class="form-endereco">
                        <h2>Endereço de Entrega</h2>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required><br>

                        <label for="rua">Rua:</label>
                        <input type="text" id="endereco" name="endereco" required><br>
                    
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required><br>
                    
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required><br>
                    
                        <div class="capsula">
                            <button type="submit">Finalizar Compra</button>
                            <div class="gato-fofo">
                                <img src="../imagens/filmes/cute-cat-cartoon-kitty.png">
                            </div>
                        </div>
                    </div>
                </form>                
            </body>            
        </main>
            <footer>
                <a href="https://www.facebook.com" target="_blank"><img src="../imagens/redes/facebook.png"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="../imagens/redes/instagram-logo.png"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="../imagens/redes/twitterlogo.png"></a>
                <p>Todos os direitos reservados - GATINHOSFLIX © 2023</p>
            </footer>
        <script>src="../JS/validarObrigatorio.js"</script>
        <script>src="../JS/botaoInterativo.js"</script>
        <script>src="../JS/personalizarPlano.js"</script>
    </body>           
</html>
